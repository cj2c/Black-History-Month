var aText = new Array(
"Main Biography", 
"George Carruthers has accomplished atmospheric and space exploration for scientific research and understanding. George Carruthers was born in October 1, 1939 at Cincinnati, Ohio, this was in the period of the space race. By ten years old he’d already built his first telescope made of cardboard and mail-ordered lenses purchased by himself from his salary as a mail delivery boy.",
"",
"George Carruthers’ father encouraged his love for science, however at the age of 12, his father, George Carruthers Sr. died. Soon after, the Carruthers family moved to Chicago where, regarding the emotional setbacks, George Carruthers continued to pursue his love for science. He was one of the few African Americans able to compete in Chicago’s high school science fair; he won three awards, including first place for a telescope he designed and built.",
"",
"As one of only a handful of African-Americans competing in Chicago's high school science fairs, he won three awards, including first prize for a telescope that he designed and built. During college, he engaged in aerospace engineering and astronomy. Later George Carruther graduated from Chicago's Englewood High School in 1957. In 1961, Carruther also earned his bachelor’s degree. He later stayed at the University of Illinois, earning a master’s degree in nuclear engineering in 1962. He later got an aeronautical and astronautical engineering Ph.D in 1964.",
"",
"That same year George Carruthers came to work at Naval Research Laboratory (NRL) Space Science Division (SSD). There he focused his attention to ultraviolet captures and observations of the Earth’s atmosphere in the ionosphere and of astronomical phenomenon, also known as a comet. He also developed his Far Ultraviolet Camera/Spectrograph [patent for his inventions and innovations in 1969]. This Far Ultraviolet Camera was used to detect electromagnetic radiation in short wavelengths. The device was gold plated and weighed 50lbs. It allowed researchers to capture ultraviolet observations of Earth and space; as well as allowing researchers to study its readings to get an understanding of objects and elements in space that are too small for the naked eye to see. The Far Ultraviolet Camera instrument was the first moon-based space observatory and was launched on the Apollo 16 mission launched in April 16, 1972. Later that year another version of the camera was sent to the moon in 1974, this device, named Skylab, was used to study comets, especially on the observation of Halley’s Comet.",
"",
"George Carruthers was known to be the lead investigator for multiple NASA and DoD space projects and instruments, including a 1986 rocket instrument that was able to capture ultraviolet images of Halley’s Comet (as like Skylab). Later, one of his instruments was able to capture images of a Leonid meteor shower while it entered Earth’s atmosphere during an experiment on DoD Space Test Program Advanced Research and Global Observation Satellite (ARGOS).",
"",
"George Carruthers was later awarded the National Medal of Technology and Innovation on 2012 (but received by Carruthers himself in February 1, 2013). He is still alive today, 2017, at the age of 78.",
"",
"I chose George Carruthers for my Black History Month topic because he’s assisted space exploration with technologies such as the Far Ultraviolet Cameras. His technologies taught us that the empty space isn’t empty at all, and that it actually has a small concentration of hydrogen atoms. His instruments also helped us gather data and understanding of our world’s atmospheric makeup. The final space exploration feat, he’s helped us understand is the makeup of comets and the aurora. George Carruthers is a great scientist who’s biography used STEM to help us and our understanding of the atmosphere of Earth and the makeup of space.",
"...",
